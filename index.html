<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCon JP 2025 Live</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1 class="page-title">PyCon JP 2025 Live</h1>
        <div class="header-actions">
            <a href="https://pretix.eu/pyconjp/2025/purchase/" class="btn btn-primary" target="_blank">視聴チケット購入</a>
            <button id="get-rights-btn" class="btn btn-secondary">視聴権利の取得</button>
        </div>
    </header>

    <main class="player-grid-container">
        <div class="player-container">
            <h3 class="track-title">Track 1</h3>
            <video id="video1" class="video-js vjs-default-skin" controls></video>
        </div>
        <div class="player-container">
            <h3 class="track-title">Track 2</h3>
            <video id="video2" class="video-js vjs-default-skin" controls></video>
        </div>
        <div class="player-container">
            <h3 class="track-title">Track 3</h3>
            <video id="video3" class="video-js vjs-default-skin" controls></video>
        </div>
        <div class="player-container">
            <h3 class="track-title">Track 4</h3>
            <video id="video4" class="video-js vjs-default-skin" controls></video>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="script.js"></script>

</body>
</html>
