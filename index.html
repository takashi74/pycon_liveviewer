<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PyCon JP 2025 Live</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
<style>
:root {
    --main-bg-color: #f9f9f9;
    --card-bg-color: #ffffff;
    --text-color: #333333;
    --heading-color: #1a1a1a;
    --primary-btn-bg: #ff9da5;
    --primary-btn-hover-bg: #e68a91;
    --secondary-btn-bg: #24a53d;
    --secondary-btn-hover-bg: #1e8430;
    --border-color: #e0e0e0;
    --shadow-light: 0 2px 8px rgba(0,0,0,0.05);
    --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
    --border-radius: 6px;
}
body {
    font-family: 'IBM Plex Sans JP', sans-serif;
    background-color: var(--main-bg-color);
    margin: 0;
    padding: 30px 20px;
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.main-header {
    text-align: center;
    margin-bottom: 50px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
}
.page-title {
    font-size: 2.8rem;
    font-weight: 700;
    color: var(--heading-color);
    margin-bottom: 25px;
}
.header-actions {
    display: flex;
    justify-content: center;
    gap: 25px;
}
.btn {
    padding: 14px 28px;
    font-size: 1.1rem;
    font-weight: 500;
    color: white;
    border: none;
    border-radius: var(--border-radius);
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: var(--shadow-light);
}
.btn-primary { background-color: var(--primary-btn-bg); }
.btn-primary:hover { background-color: var(--primary-btn-hover-bg); transform: translateY(-2px); box-shadow: var(--shadow-medium); }
.btn-secondary { background-color: var(--secondary-btn-bg); }
.btn-secondary:hover { background-color: var(--secondary-btn-hover-bg); transform: translateY(-2px); box-shadow: var(--shadow-medium); }

.player-grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px,1fr));
    gap: 30px;
    max-width: 1280px;
    margin: 0 auto;
    flex-grow: 1;
    padding: 20px 0;
}
.player-container {
    background-color: var(--card-bg-color);
    padding: 25px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-medium);
    text-align: center;
    position: relative;
}
.track-title { margin:0; font-size:1.5rem; font-weight:500; color:var(--heading-color);}
video { width:100%; border-radius:var(--border-radius); background-color:#000; }

.custom-controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    display: flex;
    gap: 10px;
}

@media(max-width:768px){
    .player-grid-container { grid-template-columns: 1fr; gap: 25px; padding: 10px 0;}
    .track-title { font-size: 1.3rem;}
}
</style>
</head>
<body>

<header class="main-header">
    <h1 class="page-title">PyCon JP 2025 Live</h1>
    <div class="header-actions">
        <a id="purchase-btn" href="https://pretix.eu/pyconjp/2025/" class="btn btn-primary" target="_blank">視聴チケット購入</a>
        <button id="get-rights-btn" class="btn btn-secondary">視聴権利の取得</button>
    </div>
</header>

<main class="player-grid-container"></main>

<script>
const CLIENT_ID = "i0VwMUzGedRaeEq1OVFZ7ez9XGnKeptlTOEK5Nlr";
const REDIRECT_URI = "https://auth.streamtech.cloud/callback";

const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');
const is_debug = urlParams.get('is_debug') === '1';

function decodeJwt(token){
    if(!token) return null;
    try{
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload;
    }catch(e){console.error("JWT decode error",e); return null;}
}

function createShakaPlayer(video, url){
    shaka.polyfill.installAll();
    const player = new shaka.Player(video);
    player.configure({streaming:{rebufferingGoal:2,bufferingGoal:30}});
    player.load(url).then(()=>console.log("動画準備完了")).catch(console.error);
}

function createTrack(trackId, title){
    const container = document.createElement('div');
    container.className = 'player-container';

    const h3 = document.createElement('h3');
    h3.className = 'track-title';
    h3.textContent = title;

    const video = document.createElement('video');
    video.id = trackId;
    video.controls = false;
    video.autoplay = false;

    const controls = document.createElement('div');
    controls.className = 'custom-controls';

    const playBtn = document.createElement('button'); playBtn.textContent='▶️';
    playBtn.addEventListener('click',()=>{if(video.paused) video.play(); else video.pause();});

    const volumeInput = document.createElement('input'); volumeInput.type='range'; volumeInput.min=0; volumeInput.max=1; volumeInput.step=0.05; volumeInput.value=video.volume;
    volumeInput.addEventListener('input',()=>video.volume=volumeInput.value);

    const fsBtn = document.createElement('button'); fsBtn.textContent='⛶';
    fsBtn.addEventListener('click',()=>{if(video.requestFullscreen) video.requestFullscreen();});

    controls.appendChild(playBtn);
    controls.appendChild(volumeInput);
    controls.appendChild(fsBtn);

    const sessionBtn = document.createElement('button');
    sessionBtn.textContent='再生準備';
    sessionBtn.disabled = true;

    container.appendChild(h3);
    container.appendChild(video);
    container.appendChild(controls);
    container.appendChild(sessionBtn);
    document.querySelector('.player-grid-container').appendChild(container);

    // トークン確認後、ボタン有効化
    const payload = decodeJwt(token);
    if(payload?.jstream_registered_tracks?.[trackId]){
        sessionBtn.disabled = false;
    }

    sessionBtn.addEventListener('click',async()=>{
        sessionBtn.disabled=true; sessionBtn.textContent='準備中...';
        try{
            let sessionUrl = is_debug
                ? "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
                : `https://auth.streamtech.cloud/session?token=${token}&stream_id=${trackId}`;

            if(!is_debug){
                const res = await fetch(sessionUrl);
                if(!res.ok) throw new Error("Session取得失敗");
                const data = await res.json();
                sessionUrl = data.playback_url;
            }

            createShakaPlayer(video, sessionUrl);
            sessionBtn.textContent='再生中';
        }catch(e){
            console.error(e);
            alert("ストリーム再生に失敗しました");
            sessionBtn.disabled=false;
            sessionBtn.textContent='再生準備';
        }
    });
}

window.onload = ()=>{
    const tracks = [
        {id:'d65dac2d-b1fa-44f5-9d25-2c7271862104',title:'Track 1'},
        {id:'e5284a46-0808-4329-a4ab-685e0d2db588',title:'Track 2'},
        {id:'f17e2dca-3e56-4d71-99f6-7ba976311b69',title:'Track 3'},
        {id:'072eed0b-8397-4b07-a202-510bce4d6097',title:'Track 4'},
    ];
    tracks.forEach(t=>createTrack(t.id,t.title));

    const getRightsBtn=document.getElementById('get-rights-btn');
    const purchaseBtn=document.getElementById('purchase-btn');

    getRightsBtn.addEventListener('click',()=>{
        if(!token){
            const url=new URL('https://pretix.eu/pyconjp/oauth2/v1/authorize');
            url.searchParams.set('client_id',CLIENT_ID);
            url.searchParams.set('response_type','code');
            url.searchParams.set('scope','openid profile email');
            url.searchParams.set('redirect_uri',REDIRECT_URI);
            window.location.href=url.toString();
        }
    });

    // チケットありの場合、購入ボタン無効化
    const payload = decodeJwt(token);
    if(payload?.has_ticket && payload?.jstream_registered_tracks){
        purchaseBtn.style.pointerEvents='none';
        purchaseBtn.style.opacity=0.5;
        getRightsBtn.style.display='none';
    }
};
</script>

</body>
</html>
